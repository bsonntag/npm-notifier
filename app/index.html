<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NPM Notifier</title>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>NPM Notifier</h1>
    <div id="subscribed-packages">
      <h2>Subscribed packages</h2>
    </div>
    <form id="add-package">
      <h3>Add a package</h3>
      <label>
        Package name (or pattern)
        <input type="text" name="package">
      </label>
      <button type="submit">
        Add
      </button>
    </form>
  </body>
</html>
